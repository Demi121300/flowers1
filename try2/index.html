<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JEAN MUDSKIPPER</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #020111 0%, #191621 100%);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 100vh;
}

.stars, .fireflies {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

.star, .firefly {
    position: absolute;
    border-radius: 50%;
    opacity: 0.8;
}

.star {
    width: 2px;
    height: 2px;
    background: white;
    animation: twinkle 2s infinite alternate;
}

.firefly {
    width: 6px;
    height: 6px;
    background: yellow;
    animation: float 8s infinite ease-in;
}

@keyframes twinkle {
    from { opacity: 0.5; }
    to { opacity: 1; }
}

@keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 0.8; }
    100% { transform: translateY(-300px) scale(0.5); opacity: 0; }
}

.background {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 50%;
    background: linear-gradient(to top, #0a0a0a 40%, transparent 100%);
    clip-path: polygon(0 100%, 0 50%, 25% 60%, 50% 40%, 75% 60%, 100% 50%, 100% 100%);
    opacity: 0.4;
    z-index: 1;
}

.moon {
    position: absolute;
    top: 60px;
    right: 80px;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, #fff9c4, #fbc02d);
    border-radius: 50%;
    box-shadow: 0 0 40px rgba(255, 249, 196, 0.5);
    z-index: 1;
}

.garden {
    position: relative;
    width: 80%;
    max-width: 500px;
    height: 90%;
    z-index: 2;
}

.flower {
    position: absolute;
    bottom: 0;
    transform-origin: bottom center;
    animation: sway 4s infinite ease-in-out;
}

.stem {
    width: 6px;
    height: 150px;
    background: linear-gradient(to top, #0a3d0a, #1f7a1f);
    margin: 0 auto;
    border-radius: 3px;
    transform-origin: bottom center;
    position: relative;
}

.petal {
    width: 30px;
    height: 60px;
    background: radial-gradient(circle at 30% 30%, #87cefa, #4682b4);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    position: absolute;
    top: -60px;
    left: 50%;
    transform-origin: bottom center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
}

.center {
    width: 20px;
    height: 20px;
    background: radial-gradient(circle, #fff000, #cccc00);
    border-radius: 50%;
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 0 0 10px rgba(255, 255, 100, 0.8);
}

.leaf {
    width: 40px;
    height: 20px;
    background: linear-gradient(to right, #1f7a1f, #0a3d0a);
    border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
    position: absolute;
    bottom: 0;
    transform-origin: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

.leaf.left { left: -30px; transform: rotate(-30deg); }
.leaf.right { right: -30px; transform: rotate(30deg); }

@keyframes sway {
    0% { transform: translateX(0) rotate(-2deg); }
    50% { transform: translateX(0) rotate(2deg); }
    100% { transform: translateX(0) rotate(-2deg); }
}

@media (max-width: 600px) {
    .stem { height: 100px; }
    .petal { width: 20px; height: 40px; }
    .center { width: 14px; height: 14px; top: -35px; }
    .leaf { width: 30px; height: 15px; }
}
</style>
</head>
<body>

<div class="stars">
    <div class="star" style="top:10%; left:20%;"></div>
    <div class="star" style="top:15%; left:70%;"></div>
    <div class="star" style="top:25%; left:40%;"></div>
    <div class="star" style="top:5%; left:80%;"></div>
    <div class="star" style="top:30%; left:10%;"></div>
    <div class="star" style="top:35%; left:60%;"></div>
</div>

<div class="fireflies">
    <div class="firefly" style="top:200px; left:40%; animation-delay:0s;"></div>
    <div class="firefly" style="top:250px; left:60%; animation-delay:1s;"></div>
    <div class="firefly" style="top:300px; left:30%; animation-delay:2s;"></div>
    <div class="firefly" style="top:350px; left:50%; animation-delay:3s;"></div>
    <div class="firefly" style="top:220px; left:70%; animation-delay:4s;"></div>
    <div class="firefly" style="top:270px; left:20%; animation-delay:5s;"></div>
</div>

<div class="background"></div>
<div class="moon"></div>
<div class="garden">
    <div class="flower" style="left: 20%; animation-delay: 0s;"><div class="stem"><div class="leaf left"></div><div class="leaf right"></div><div class="petal" style="transform: rotate(-30deg);"></div><div class="petal" style="transform: rotate(0deg);"></div><div class="petal" style="transform: rotate(30deg);"></div><div class="center"></div></div></div>
    <div class="flower" style="left: 35%; animation-delay: 0.5s;"><div class="stem"><div class="leaf left"></div><div class="leaf right"></div><div class="petal" style="transform: rotate(-30deg);"></div><div class="petal" style="transform: rotate(0deg);"></div><div class="petal" style="transform: rotate(30deg);"></div><div class="center"></div></div></div>
    <div class="flower" style="left: 50%; animation-delay: 1s;"><div class="stem"><div class="leaf left"></div><div class="leaf right"></div><div class="petal" style="transform: rotate(-30deg);"></div><div class="petal" style="transform: rotate(0deg);"></div><div class="petal" style="transform: rotate(30deg);"></div><div class="center"></div></div></div>
    <div class="flower" style="left: 65%; animation-delay: 1.5s;"><div class="stem"><div class="leaf left"></div><div class="leaf right"></div><div class="petal" style="transform: rotate(-30deg);"></div><div class="petal" style="transform: rotate(0deg);"></div><div class="petal" style="transform: rotate(30deg);"></div><div class="center"></div></div></div>
    <div class="flower" style="left: 80%; animation-delay: 2s;"><div class="stem"><div class="leaf left"></div><div class="leaf right"></div><div class="petal" style="transform: rotate(-30deg);"></div><div class="petal" style="transform: rotate(0deg);"></div><div class="petal" style="transform: rotate(30deg);"></div><div class="center"></div></div></div>
</div>

</body>
</html>
